<div>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add New Transaction</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="transactionsForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="product">Product<span class="text-danger">*</span></label>
                <select name="project" style="width: 100%;" class="dropdown" (change)="onChangeProduct($event)" id="productId">
                    <option *ngFor="let data of products" [value]="data.key">{{data.value}}</option>
                </select>

            </div>
            <div class="form-group">
                <label for="message">Message<span class="text-danger">*</span></label>
                <textarea id="message" placeholder="Message" class="form-control" formControlName="message" aria-label="Message"></textarea>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity<span class="text-danger">*</span></label>
                <input id="quantity"  placeholder="Quantity" type="number" formControlName="quantity" class="form-control" aria-label="Quantity" />
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input id="productPrice" placeholder="Price" [disabled]="true" formControlName="productPrice" class="form-control" aria-label="Product Price" />
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" [disabled]="!transactionsForm.valid" class="btn btn-outline-dark" (click)="onSubmit()">Save</button>
    </div>
</div>
