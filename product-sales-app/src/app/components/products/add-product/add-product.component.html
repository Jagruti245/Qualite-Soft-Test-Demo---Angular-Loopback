<div>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add New Product</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name<span class="text-danger">*</span></label>
                <input type="text" required class="form-control" id="name" aria-describedby="Name" placeholder="Name"
                    formControlName="name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" placeholder="Description" formControlName="description" aria-label="Description" id="description"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price<span class="text-danger">*</span></label>
                <input type="number" required id="price" placeholder="Price" formControlName="price" class="form-control" aria-label="price" />
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" [disabled]="!productForm.valid" class="btn btn-outline-dark" (click)="onSubmit()">Save</button>
    </div>
</div>
